<h1>STOCK TRACKER</h1>
<p>Enter the symbol of a stock to track (i.e. AAPL, TSLA, GOOGL)</p>
<form (ngSubmit)="onSubmit()" #stockForm="ngForm">
  <input
    required
    autofocus
    type="text"
    minlength="1"
    maxlength="5"
    id="stockInput"
    name="stockInput"
    #stockInput="ngModel"
    [(ngModel)]="stockSymbol"
    placeholder="Stock symbol"
    (ngModelChange)="stockSymbol = $event.toUpperCase()"
  />
  <button type="submit" id="trackBtn" [disabled]="stockForm.invalid">
    Track Stock
  </button>
</form>
